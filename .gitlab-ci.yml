stages:
  - build
  - test

build:
  stage: build
  image: node:latest
  script: 
      - npm install
      - npm run build
      - npm run prod
      
ping pong:
  stage: test
  image: node:latest
  script:
      - npm install
      - npm run build
      - npm run prod
      - curl --location --request GET 'http://localhost:6060/musics/ping' | grep "Pong"

